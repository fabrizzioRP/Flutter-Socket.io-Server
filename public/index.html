<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>
<body>
    <h1>Servidor Denegado</h1>

    <script src="socket.io/socket.io.js" ></script>

    <script>
        var client = io();

        client.on('connect', () => console.log('Servidor Conectado'));
        
        client.on('disconnect', () => console.log('Servidor Desconectado'));

        client.emit('mensaje', {from : 'desde la web'});

        //client.on('response', payload => console.log('response : ',payload));

        client.on('from-flutter2', payload => console.log('response from flutter : ',payload['name']));

        client.on('active-bands', data => {
            console.clear();
            console.table({data});
        });

    </script>

</body>
</html>
